<!DOCTYPE HTML>
<html>
   <head>
      <title>Video</title>
   </head>
   
   <body>

      <h2>Click on video to play/pause</h2>
           
      <video  width="300" height="200" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" onclick="playPause();">
         Your browser does not support the video element.
      </video>

      <script type="text/javascript">

         function GetElement(){
            return document.getElementsByTagName("video")[0];
         }

         function playPause(){
            var v = GetElement();  
            if (v.paused) {
               v.play();
            }
            else {
               v.pause();
            } 
         }

      </script>
      
   </body>
</html>
